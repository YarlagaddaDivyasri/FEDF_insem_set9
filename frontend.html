<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Drag & Drop Analyze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #drop-area {
      border: 3px dashed #888;
      border-radius: 10px;
      width: 300px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      cursor: pointer;
      margin-bottom: 20px;
      background: #fff;
      transition: background 0.3s ease;
    }
    #drop-area.dragover {
      background: #e0f7fa;
      border-color: #00bcd4;
      color: #00bcd4;
    }
    #file-list {
      margin-bottom: 20px;
      width: 300px;
      min-height: 40px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <h2>Drag & Drop 2-3 Files and Analyze</h2>
  
  <div id="drop-area">
    Drag & Drop Files Here or Click to Select
    <input type="file" id="fileElem" multiple accept="*" style="display:none" />
  </div>
  
  <div id="file-list">No files selected.</div>
  
  <button id="analyze-btn" disabled>Analyze</button>
  
  <script>
    const dropArea = document.getElementById('drop-area');
    const fileElem = document.getElementById('fileElem');
    const fileList = document.getElementById('file-list');
    const analyzeBtn = document.getElementById('analyze-btn');
    
    let files = [];

    function updateFileList() {
      if (files.length === 0) {
        fileList.textContent = 'No files selected.';
        analyzeBtn.disabled = true;
        return;
      }
      let listText = files.map(f => f.name).join('\n');
      fileList.textContent = listText;
      analyzeBtn.disabled = files.length < 2 || files.length > 3;
    }
    
    function handleFiles(selectedFiles) {
      files = Array.from(selectedFiles).slice(0, 3); // limit to 3 files max
      updateFileList();
    }
    
    dropArea.addEventListener('click', () => fileElem.click());
    
    fileElem.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });
    
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });
    
    dropArea.addEventListener('dragleave', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
    });
    
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      if (e.dataTransfer.files.length > 0) {
        handleFiles(e.dataTransfer.files);
      }
    });
    
    analyzeBtn.addEventListener('click', () => {
      if (files.length >= 2 && files.length <= 3) {
        alert('Analyzing files:\n' + files.map(f => f.name).join('\n'));
      }
    });
  </script>
</body>
</html>
